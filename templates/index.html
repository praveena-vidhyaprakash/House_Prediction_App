<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title-box {
            background-color: #333;
            color: white;
            padding: 15px;
            border: 2px solid black;
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .form-box {
            border: 2px solid black;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .predict-btn {
            background-color: black;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
        }
        .result-box {
            background-color: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-box">
            <h2>House Price Prediction</h2>
        </div>
        <form method="POST">
            <div class="form-box">
                <div class="form-group">
                    <label>Size (sqft):</label>
                    <input type="number" name="size" required>
                </div>
                <div class="form-group">
                    <label>Bedrooms:</label>
                    <input type="number" name="bedrooms" required>
                </div>
                <div class="form-group">
                    <label>Location:</label>
                    <select name="location" required>
                        <option value="CityA">CityA</option>
                        <option value="CityB">CityB</option>
                        <option value="CityC">CityC</option>
                    </select>
                </div>
                <button type="submit" class="predict-btn">Predict</button>
            </div>
        </form>
        {% if result %}
        <div class="result-box">
            <h3>{{ result }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
